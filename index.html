<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bezdrátová TWS sluchátka Pro 3 | ANC • Hi-Fi zvuk</title>
<meta name="description" content="Prémiová bezdrátová sluchátka Pro 3 s ANC, Hi-Fi zvukem a komfortem na celý den. Platba při převzetí.">

<style>
/* ===========================
   Основные стили
=========================== */
body {
  margin:0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
  padding-top:100px;
}

section {
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}

h1 {
  font-size:42px;
  margin-bottom:20px;
  font-weight:900;
  line-height:1.2;
  text-shadow: 0 3px 12px rgba(255,255,255,0.2);
  text-align:center;
}

h2{font-size:28px;margin-bottom:25px;font-weight:700;}
p{opacity:.85;font-size:16px;line-height:1.6;}
.btn{display:inline-block;padding:14px 36px;border-radius:30px;text-decoration:none;font-weight:600;margin:10px 5px 10px 0;cursor:pointer;}
.btn-primary{background:#fff;color:#000;transition:0.3s;}
.btn-primary:hover{transform:scale(1.05);}
.btn-outline{border:2px solid #fff;color:#fff;transition:0.3s;}
.btn-outline:hover{background:#fff;color:#000;}
.price{font-size:38px;font-weight:bold;margin-top:20px;text-align:center;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:25px;}
.card{background:#111;padding:25px;border-radius:16px;}
.gallery{display:grid;gap:10px;margin-top:20px;}
.gallery img{width:100%;border-radius:14px;transition:.3s;cursor:pointer;}
.gallery img:hover{transform:scale(1.05);}
.fade-up{opacity:0;transform:translateY(25px);transition:all 0.8s ease-out;}
.fade-up.visible{opacity:1;transform:translateY(0);}

/* Логотип и кнопка Max сверху */
.logo-nav{
  position:fixed;
  top:10px;
  left:10px;
  right:10px;
  z-index:1000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 10px;
  flex-wrap:wrap;
}
.switch-btn{
  padding:10px 16px;
  background:#fff;
  color:#000;
  font-weight:bold;
  font-size:16px;
  border-radius:12px;
  cursor:pointer;
  white-space:nowrap;
}
.switch-btn:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(255,255,255,0.2);}

/* Sticky bar */
.sticky-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  border-top:1px solid #222;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  z-index:999;
}
.sticky-price{font-size:22px;font-weight:bold;}
.sticky-btn{background:#fff;color:#000;padding:12px 24px;border-radius:25px;text-decoration:none;font-weight:500;cursor:pointer;flex-shrink:0;}

/* Корзина */
#fixed-cart-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    width:60px;
    height:60px;
    background:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    z-index:10000;
    box-shadow:0 5px 20px rgba(255,255,255,0.4);
    transition:transform 0.2s;
}
#cart{
    position:fixed;
    top:0;
    right:-400px;
    width:360px;
    max-width:90%;
    height:100%;
    background:#111;
    color:#fff;
    transition:right 0.3s ease;
    padding:20px;
    overflow-y:auto;
    z-index:9999;
    border-left:2px solid #fff;
    border-radius:10px 0 0 10px;
}
#cart h2{font-size:22px;margin-bottom:15px;}
.cart-item{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:15px;
    padding-bottom:10px;
    border-bottom:1px solid #444;
}
.cart-item img{width:60px;height:60px;border-radius:8px;margin-right:10px;}
.cart-item-info{flex:1;}
.cart-item-info strong{display:block;margin-bottom:4px;}
.cart-item-qty{
    display:flex;
    align-items:center;
    gap:8px;
    margin-top:5px;
}
.cart-item-qty button{
    width:30px;
    height:30px;
    font-size:18px;
    border:none;
    border-radius:6px;
    background:#fff;
    color:#000;
    cursor:pointer;
}
.cart-item-qty input{
    width:50px;
    text-align:center;
    border-radius:6px;
    border:1px solid #fff;
    background:#000;
    color:#fff;
    font-weight:bold;
    font-size:16px;
}

/* HERO фото и галерея */
.hero-container{
    display:flex;
    gap:30px;
    align-items:flex-start;
    margin-top:40px;
}
.hero-main-img{
    max-width:280px;
    border-radius:14px;
}
.hero-gallery{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
}
.hero-gallery img{
    width:100%;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}
.hero-gallery img:hover{transform:scale(1.05);}

/* Мобильная адаптация */
@media(max-width:768px){
  .hero-container{flex-direction:column;align-items:center;}
  .hero-main-img{max-width:220px;margin-bottom:15px;}
  .hero-gallery{grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:10px;}
  h1{font-size:32px;}
}
@media(max-width:480px){
  h1{font-size:26px;}
  h2{font-size:20px;}
  .price{font-size:24px;}
  .sticky-price{font-size:18px;}
  .switch-btn{padding:6px 12px;font-size:13px;}
  .qty-btn{width:32px;height:32px;font-size:18px;}
  #cart{width:90%;}
}
</style>

<script>
/* ===========================
   GLOBAL CART STATE
=========================== */
let CART = {
  name: 'Bezdrátová sluchátka Pro 3',
  price: 1099,
  img: 'img/airpods1.jpg',
  color: 'Bílá',
  qty: 1
};

/* ===========================
   CART OPEN / CLOSE
=========================== */
function openCart(){
  const cart = document.getElementById('cart');
  const overlay = document.getElementById('cart-overlay');
  if(!cart || !overlay) return;

  cart.style.right = '0';
  overlay.style.opacity = '1';
  overlay.style.visibility = 'visible';
}

function closeCart(){
  const cart = document.getElementById('cart');
  const overlay = document.getElementById('cart-overlay');
  if(!cart || !overlay) return;

  cart.style.right = '-400px';
  overlay.style.opacity = '0';
  overlay.style.visibility = 'hidden';
}

/* ===========================
   RENDER CART
=========================== */
function renderCart(){
  const container = document.getElementById('cart-items');
  if(!container) return;

  container.innerHTML = `
    <div class="cart-item">
      <img src="${CART.img}">
      <div class="cart-item-info">
        <strong>${CART.name}</strong>
        <div>${CART.color}</div>

        <div class="cart-item-qty">
          <button onclick="changeCartQty(-1)">−</button>
          <input type="number" value="${CART.qty}" min="1" onchange="setCartQty(this.value)">
          <button onclick="changeCartQty(1)">+</button>
        </div>
      </div>
      <div class="cart-item-price">
        ${CART.price * CART.qty} Kč
      </div>
    </div>

    <button onclick="goToOrder()" style="
      width:100%;
      margin-top:20px;
      padding:14px;
      font-size:18px;
      font-weight:bold;
      border:none;
      border-radius:12px;
      background:#fff;
      color:#000;
      cursor:pointer;
    ">
      Oformit objednávku
    </button>
  `;
}

/* ===========================
   CART QTY CONTROL
=========================== */
function changeCartQty(delta){
  CART.qty = Math.max(1, CART.qty + delta);
  syncQty();
}

function setCartQty(val){
  CART.qty = Math.max(1, parseInt(val) || 1);
  syncQty();
}

function syncQty(){
  renderCart();
  const qtyDisplay = document.getElementById('qtyProDisplay');
  if(qtyDisplay) qtyDisplay.innerText = CART.qty;
}

/* ===========================
   ADD TO CART
=========================== */
function addToCart(
  name = CART.name,
  price = CART.price,
  img = CART.img,
  qty = CART.qty,
  color = CART.color
){
  CART.name = name;
  CART.price = price;
  CART.img = img;
  CART.color = color;
  CART.qty = qty;

  renderCart();
  openCart();
  animateCartBtn();
}

/* ===========================
   CART BUTTON ANIMATION
=========================== */
function animateCartBtn(){
  const btn = document.getElementById('fixed-cart-btn');
  if(!btn) return;

  btn.style.transform = 'translateY(-10px)';
  setTimeout(()=>btn.style.transform='translateY(0)',200);
}

/* ===========================
   ORDER PAGE
=========================== */
function goToOrder(){
  localStorage.setItem('order', JSON.stringify(CART));
  window.location.href = 'order.html';
}

/* ===========================
   INIT
=========================== */
document.addEventListener('DOMContentLoaded', ()=>{
  const cartBtn = document.getElementById('fixed-cart-btn');
  const overlay = document.getElementById('cart-overlay');

  if(cartBtn) cartBtn.addEventListener('click', openCart);
  if(overlay) overlay.addEventListener('click', closeCart);

  renderCart();
});

/* ===========================
   PAGE ANIMATIONS
=========================== */
function scrollAnimate(){
  document.querySelectorAll('.fade-up').forEach(el=>{
    if(el.getBoundingClientRect().top<window.innerHeight-100) el.classList.add('visible');
  });
}
window.addEventListener('scroll', scrollAnimate);
window.addEventListener('load', scrollAnimate);

/* ===========================
   QTY SELECTOR OUTSIDE CART
=========================== */
function changeQtyPro(delta){
  CART.qty = Math.max(1, CART.qty + delta);
  const display = document.getElementById('qtyProDisplay');
  if(display) display.innerText = CART.qty;
  renderCart();
}
</script>

</head>
<body>

<!-- остальное тело страницы без изменений -->

</body>
</html>
